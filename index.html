<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Add Task</h2>
          <form id="toDoList">
            <div class="form-group">
              <label for="new-task">Enter Task</label>
              <input type="text" class="form-control" id="new-task">
            </div>
          <button type="submit" class="btn btn-primary">Add</button>
          </form>
          <h2>To Do List:</h2>
          <p>Click on finished tasks to remove them</p>
          <ul id="List">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-task">
            <h2></h2>
            <p>Task: <span class="taskLabel"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
